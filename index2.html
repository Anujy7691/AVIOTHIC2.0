<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style2.css">
    
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">AVIOTHIC2.0</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Partners</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Prizes and Rewards</a></li>
                <li><a href="#">Tracks and Domain</a></li>
                <li><a href="#">FAQs</a></li>
            </ul>
            <div class="register-btn">Register Now</div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>
    
    <section class="name">
        <div class="event_name">
            <h1>AVIOTHIC2.0</h1>
            <button type="submit">Register Now</button>
        </div>
    </section>
    
    <div class="overlay"></div>

    <script src="script.js"></script>
    <script>
       const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        const overlay = document.querySelector('.overlay');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            overlay.classList.toggle('open');
        });

        overlay.addEventListener('click', () => {
            navLinks.classList.remove('open');
            overlay.classList.remove('open');
        });

        // Function to show/hide menu-toggle button based on screen width
        function toggleMenuButton() {
            if (window.innerWidth <= 768) {
                menuToggle.style.display = 'block';
            } else {
                menuToggle.style.display = 'none';
                navLinks.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        // Call toggleMenuButton() initially and add event listener for resize
        toggleMenuButton();
        window.addEventListener('resize', toggleMenuButton);

 

    </script>
</body>

</html>
